<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 p-4 shadow">
        <h1 class="mb-4">🌸 Lista de Tareas 🌸</h1>
    
        <form id="TareasForm" class="input-group mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="Introducir tarea" minlength="3" maxlength="100" required>
            <button type="submit" class="btn btn-custom">➕ Añadir</button>
        </form>
    
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
            <div class="d-flex align-items-center gap-2">
                <label for="filtro" class="mb-0"> Mostrar:</label>
                <select id="filtro" class="form-select form-select-sm" onchange="mostrarTareas()">
                    <option value="todas">Todas</option>
                    <option value="completadas">Completadas</option>
                    <option value="pendientes">Pendientes</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-custom btn-sm" onclick="eliminarCompletadas()">Eliminar</button>
                <button class="btn btn-custom btn-sm" onclick="calcularTareaMasRapida()">Rápida</button>
            </div>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
